on:
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: CC3S2/Tarea1-CC3S2

      - name: Run tests
        run: pytest
        working-directory: CC3S2/Tarea1-CC3S2
